<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Vue 3</title>
</head>
<body>
    <div class="container pt-5" id="app">
        <div class="card center">
            <h1>{{ title }} : {{ counter }}</h1>
            <div>
                <button class="btn primary" @click="counter++">Плюсуем</button>
                <button class="btn danger" @click="counter--">Минусуем</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            data(){
                return{
                    title: 'Счетчик',
                    counter: 0
                }
            },
            methods: {                     // Можем использовать и методы
                plus(){
                    this.counter++
                },
                minus(){
                    this.counter--
                }
            }
        }

        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
